<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
  <style>
    body{
      margin: 0;
      font-family: "Noto Sans TC",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;
      font-weight: 400;
      line-height: 1.5;
      background-color: #F2F2F2;
      color: #2d2a2c;
      background: url("https://a25282783.github.io/playwright/assets/bg-index.jpg") no-repeat center center fixed;
      /* Full height */
      /* Center and scale the image nicely */
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    #app{
      position: relative; 
      z-index: 2;
      width: 80vw; 
      margin: auto; 
      padding: 20px; 
      color: #fff;
      display: flex;
      flex-direction: column;
      text-align: center;
      color: black;
    }
    #p-1{
      font-size: 13px;
      line-height: 22px;
      text-shadow: 1px 1px 6px rgb(255 255 255 / 70%), -1px -1px 6px rgb(255 255 255 / 70%);
    }
    #p-2{
      font-weight: bold;
      margin-top: 1.5em;
      margin-bottom: 1.5rem;
      line-height: 30px;
      text-shadow: 1px 1px 6px rgb(255 255 255 / 70%), -1px -1px 6px rgb(255 255 255 / 70%);
    }
    button{
      border: 0;
      background-color: #FFFFFF;
      color: #2d2a2c;
      box-shadow: 0 0 10px 2px rgb(255 255 255 / 50%);
      cursor: pointer;
      line-height: 1;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 8px;
      overflow: visible;
    }
    #footer{
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #FFFFFF;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div style="width: 50vw;margin:auto;margin-top: 20px;">
    <img src="https://a25282783.github.io/playwright/assets/logo.png" alt="" style="width: 100%;">
  </div>
  <div id="app">
    <div>
      <div id="p-2">
        <div id="slide1" style="display: none;margin-bottom: 0.5rem;">
          <span>個性: 隨和、愛好自由、不喜猜忌</span><br>
        </div>
        <div id="slide2" style="display: none;margin-bottom: 0.5rem;">
          <span>愛情: 勇敢、開明、自由，對人有很好的包容力</span><br>
        </div>
        <div id="slide3" style="display: none;margin-bottom: 0.5rem;">
          <span>人際關係: 需謹慎小心，別讓負面的例子影響你
          </span><br>
        </div>
      </div>
    </div>
    <div>
      <button onClick="handleClick('https://line.me/ti/p/uhHPMYagha')">加入小編</button><br>
    </div>
  </div>
  <div id="footer">
    <span>©2021 Rayark Inc. DELEMO II® 版權所有。</span>
  </div>
  <script>
    /** wix velo
    import wixLocation from 'wix-location';
      $w.onReady(() =>{
      $w("#html").onMessage((event)=>{
        if(event.data.type === 'click'){
        wixLocation.to(event.data.value);
        }
      });	
    });
    */
    function handleClick(navigateTo){
      window.parent.postMessage({
        "type":"click",
        "label":"button",
        "value":navigateTo
      } , "*");
    }
    $(function(){
      $("#slide1").show( "slow", function() {
        $("#slide2").show( "slow", function() {
          $("#slide3").show( "slow", function() {
            // Animation complete.
          });
        });
      });
    })
  </script>
</body>
</html>
